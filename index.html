<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica Dog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title-dog text-center p-4">Dog & Cat Clinic</h1>
    </div>
    <div
      class="d-flex justify-content-between align-items-center bg-primary p-3"
    >
      <div>
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://amarmascotas.ar/servicios"
                    target="_blank"
                    >Services</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="./gallery.html"
                    tabindex="-1"
                    aria-disabled="true"
                    >Gallery</a
                  >
                </li>
                <li class="nav-item">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    Contact
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="contenedor-redes">
        <a href="tel:+000000"><img src="./img/phone.png" alt="phone" /></a>
        <a href="mailto:pruebaprueba.com"
          ><img src="./img/mail.png" alt="mail"
        /></a>
        <a href="http://whatsapp.com"
          ><img src="./img/whatsapp.png" alt="whatsapp"
        /></a>
        <a href="http://instagram.com"
          ><img src="./img/instagram.png" alt="instagram"
        /></a>
      </div>
    </div>
    <div class="row align-items-center m-0">
      <div class="col-sm">
        <img
          class="w-100 d-block rounded mx-auto"
          src="./img/dog.png"
          alt="dog"
        />
      </div>
      <div class="col-sm">
        <h1 class="text-center">Welcome to Our Clinic!</h1>
        <p class="text-center">
          We provide the best care for your beloved pets.
        </p>
        <div class="text-center">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Contact Us!
          </button>
        </div>
      </div>
    </div>
    <div class="footerPer">
      © 2024 Dog & Cat Clinic - Canine Veterinary Clinic. All rights reserved.
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="textarea"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function submitForm() {
        var email = document.getElementById('email').value;
        var textArea = document.getElementById('textarea').value;
        /* window.open(
          'mailto:pruebamail@yopmail.com@?subject=Test%20Email&body=Email:%20' +
            email +
            '%20Consulta:' +
            textArea
        ); */
        window.location.href = `mailto:pruebamail@yopmail.com?subject=Prueba&body=${textArea}`;
      }
    </script>
  </body>
</html>
